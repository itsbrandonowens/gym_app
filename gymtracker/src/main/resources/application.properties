spring.application.name=gymtracker
# H2
# Configure H2 Database
spring.datasource.url=jdbc:h2:mem:auction_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=123
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console for local debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate DDL Auto (creates the schema if it doesn't exist)
spring.jpa.hibernate.ddl-auto=update
